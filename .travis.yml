language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
services:
  - postgresql

addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
env:
  global:
    - PGPORT=5432

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres planner --password postgres --locale=uk_UA.UTF-8