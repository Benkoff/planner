<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="uk">
<head>
    <title>Study Plan List</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"><!--Latest minified Bootstrap, JQuery, Moment-->
    <!--Latest minified Bootstrap, JQuery, Moment-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='plan')"></div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h4 class="h3 font-weight-normal" th:inline="text"><small>Річні навчальні плани</small></h4>
    <fieldset>
        <form th:action="@{/plan/}" th:object="${plan}" th:method="POST">
            <input type="hidden" th:field="${plan}"/>
            <input type="hidden" th:field="${plans}"/>
            <input type="hidden" th:field="${subjects}"/>
            <input type="hidden" th:field="${level}"/>
            <input type="hidden" th:field="${plan.gradeLevel}" th:value="${level}"/>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group mb-1">
                        <nav id="selector" aria-label="Grades navigation">
                            <ul class="pagination pagination-sm  float-left mb-1">
                                <li th:class="${level.getValue() == 0}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/">Всі класи</a></li>
                                <li th:class="${level.getValue() == 1}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/1"> 1</a></li>
                                <li th:class="${level.getValue() == 2}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/2"> 2</a></li>
                                <li th:class="${level.getValue() == 3}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/3"> 3</a></li>
                                <li th:class="${level.getValue() == 4}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/4"> 4</a></li>
                                <li th:class="${level.getValue() == 5}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/5"> 5</a></li>
                                <li th:class="${level.getValue() == 6}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/6"> 6</a></li>
                                <li th:class="${level.getValue() == 7}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/7"> 7</a></li>
                                <li th:class="${level.getValue() == 8}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/8"> 8</a></li>
                                <li th:class="${level.getValue() == 9}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/9"> 9</a></li>
                                <li th:class="${level.getValue() == 10}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/10">10</a></li>
                                <li th:class="${level.getValue() == 11}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/11">11</a></li>
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">12</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div th:if="${(level.getValue()>0)and(level.getValue()<13)}">
                        <div class="input-group">
                            <select th:field="*{subject}" class="form-control form-control-sm">
                                <option th:each="subj : ${subjects}"
                                        th:value="${{subj}}"
                                        th:text="${subj.title}">Предмет</option>
                            </select>
                            <div class="input-group-append">
                                <button class="btn btn-outline-success btn-sm" type="submit"
                                        name="action" id="add" value="add">
                                    Додати предмет</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive" th:if="${not #lists.isEmpty(plans)}">
                <table class="col-lg-12 table table-sm table-hover">
                    <thead class="">
                    <tr>
                        <th class="text-left" style="width: 10ch">Клас</th>
                        <th class="text-left">Назва річного курсу</th>
                        <th>Конс. с.1</th>
                        <th>Конс. с.2</th>
                        <th>К/р с.1</th>
                        <th>К/р с.2</th>
                        <th class="text-right" style="width: 10ch">Змінити</th>
                        <th class="text-right" style="width: 10ch">Видалити</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${plans}">
                        <div th:if="${p.id != plan.id}">
                            <td class="text-left" th:text="${p.getGradeLevel()}">Клас</td>
                            <td class="text-left" th:text="${p.title}">Назва річного курсу</td>
                            <td th:text="${p.getHoursPerSemesterOne() == 0 ? '-' : p.getHoursPerSemesterOne()}">
                                Год.семестр 1</td>
                            <td th:text="${p.getHoursPerSemesterTwo() == 0 ? '-' : p.getHoursPerSemesterTwo()}">
                                Год.семестр 2</td>
                            <td th:text="${p.getWorksPerSemesterOne() == 0 ? '-' : '+'}">К/р семестр 1</td>
                            <td th:text="${p.getWorksPerSemesterTwo() == 0 ? '-' : '+'}">К/р семестр 2</td>
                            <td class="text-right">
                                <a th:href="@{/plan/{id}(id=${p.id})}">
                                    <button type="button" name="action" id="edit" value="edit" class="btn badge badge-primary">
                                        <i class="far fa-edit" aria-hidden="true"></i>
                                    </button>
                                </a>
                            </td>
                            <td class="text-right">
                                <form th:method="post" th:action="@{/plan/{id}/delete(id=${p.id})}">
                                    <button type="submit" name="action" id="delete" value="delete" class="btn badge badge-danger">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </form>
                            </td>
                        </div>

                        <div th:if="${p.id == plan.id}">
                            <input type="hidden" th:field="*{id}" th:value="${p.id}"/>
                            <td>
                                <input class="form-control form-control-sm align-content-start" type="text"
                                       th:value="*{gradeLevel}" th:field="*{gradeLevel}" disabled>
                            </td>
                            <td>
                                <input class="form-control form-control-sm align-content-start" type="text"
                                       th:value="*{title}" th:field="*{title}">
                            </td>
                            <td class="text-center">
                                <select class="form-control form-control-sm" th:field="*{hoursPerSemesterOne}">
                                    <option th:each="i : ${#numbers.sequence(0, 3)}" th:value="${i}"
                                            th:text="${i == 0 ? '-' : i}">
                                    </option>
                                </select>
                            </td>
                            <td class="text-center">
                                <select class="form-control form-control-sm" th:field="*{hoursPerSemesterTwo}">
                                    <option th:each="i : ${#numbers.sequence(0, 3)}" th:value="${i}"
                                            th:text="${i == 0 ? '-' : i}">
                                    </option>
                                </select>
                            </td>
                            <td class="text-center">
                                <select class="form-control form-control-sm" th:field="*{worksPerSemesterOne}">
                                    <option th:each="i : ${#numbers.sequence(0, 1)}" th:value="${i}"
                                            th:text="${i == 0 ? '-' : '+'}">
                                    </option>
                                </select>
                            </td>
                            <td class="text-center">
                                <select class="form-control form-control-sm" th:field="*{worksPerSemesterTwo}">
                                    <option th:each="i : ${#numbers.sequence(0, 1)}" th:value="${i}"
                                            th:text="${i == 0 ? '-' : '+'}">
                                    </option>
                                </select>
                            </td>
                            <td class="text-right">
                                <button class="btn btn-outline-success btn-sm" type="submit"
                                        name="action" id="save" value="save">Зберегти</button>
                            </td>
                            <td class="text-right">
                                <a th:href="@{/plan/}">
                                    <button class="btn btn-outline-secondary btn-sm" type="button">Скасувати</button>
                                </a>
                            </td>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </fieldset>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <div class="text-muted" th:replace="fragments/footer :: footer"></div>
    </div>
</footer>

<!-- Script -->
<script type="text/javascript">
    $(document).ready(function() {
        $("form").bind("keypress", function(e) {
            if (e.keyCode == 13) {
                return false;
            }
        });
    });
</script>

</body>
</html>
