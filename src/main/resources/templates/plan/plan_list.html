<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="uk">
<head>
    <title>Study Plan List</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"><!--Latest minified Bootstrap, JQuery, Moment-->
    <!--Latest minified Bootstrap, JQuery, Moment-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='plan')"></div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h4 class="h3 font-weight-normal" th:inline="text"><small>Річні навчальні плани</small></h4>
    <fieldset>
        <form th:action="@{/plan/}" th:object="${plan}" th:method="POST">
            <input type="hidden" th:field="${plan}"/>
            <input type="hidden" th:field="${plans}"/>
            <input type="hidden" th:field="${subjects}"/>
            <input type="hidden" th:field="${level}"/>
            <input type="hidden" th:field="*{gradeLevel}" th:value="${level}"/>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group mb-1">
                        <nav id="selector" aria-label="Grades navigation">
                            <ul class="pagination pagination-sm  float-left mb-1">
                                <li th:class="${level.getValue() == 0}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/">Всі класи</a></li>
                                <li th:class="${level.getValue() == 1}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/1"> 1</a></li>
                                <li th:class="${level.getValue() == 2}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/2"> 2</a></li>
                                <li th:class="${level.getValue() == 3}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/3"> 3</a></li>
                                <li th:class="${level.getValue() == 4}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/4"> 4</a></li>
                                <li th:class="${level.getValue() == 5}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/5"> 5</a></li>
                                <li th:class="${level.getValue() == 6}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/6"> 6</a></li>
                                <li th:class="${level.getValue() == 7}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/7"> 7</a></li>
                                <li th:class="${level.getValue() == 8}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/8"> 8</a></li>
                                <li th:class="${level.getValue() == 9}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/9"> 9</a></li>
                                <li th:class="${level.getValue() == 10}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/10">10</a></li>
                                <li th:class="${level.getValue() == 11}? 'page-item active' : 'page-item'">
                                    <a class="page-link" href="/plan/grade/11">11</a></li>
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">12</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div th:if="${(level.getValue()>0)and(level.getValue()<13)}">
                        <div class="input-group">
                            <select th:field="*{subject}" class="custom-select form-control form-control-sm">
                                <option th:each="subj : ${subjects}"
                                        th:value="${{subj}}"
                                        th:text="${subj.title}">Предмет</option>
                            </select>
                            <div class="input-group-append">
                                <button class="btn btn-outline-success btn-sm" type="submit">
                                    Додати предмет</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive" th:if="${not #lists.isEmpty(plans)}">
                <table class="col-lg-12 table table-sm table-hover">
                    <thead class="">
                    <tr>
                        <th class="text-left">Клас</th>
                        <th class="text-left">Назва річного курсу</th>
                        <th>Годин с.1</th>
                        <th>Годин с.2</th>
                        <th>К/р в с.1</th>
                        <th>К/р в с.2</th>
                        <th class="text-right" style="width: 10%">Змінити</th>
                        <th class="text-right" style="width: 10%">Видалити</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${plans}">
                        <td class="text-left" th:text="${p.getGradeLevel()}">Клас</td>
                        <td class="text-left">
                            <div th:if="${p.id != plan.id}" th:text="${p.title}">
                                Назва річного курсу
                            </div>
                            <div th:if="${p.id == plan.id}">
                                <form class="form-inline" th:method="POST" th:action="@{/plan/{id}/edit(id=${p.id})}">
                                    <div class="input-group col-lg-12">
                                        <input class="input-group form-control form-control-sm align-content-start" type="text"
                                               th:value="${plan.title}" th:name="new_title" id="new_title">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-success btn-sm" type="submit">Ввести</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </td>

                        <td th:text="${p.getHoursPerSemesterOne()}">Год.семестр 1</td>
                        <td th:text="${p.getHoursPerSemesterTwo()}">Год.семестр 2</td>
                        <td th:text="${p.getExamSemesterOne()}">К/р семестр 1</td>
                        <td th:text="${p.getExamSemesterTwo()}">К/р семестр 2</td>
                        <td class="text-right">
                            <a th:href="@{/plan/{id}(id=${p.id})}">
                                <button type="button" name="edit" value="edit" class="btn badge badge-primary">
                                    <i class="far fa-edit" aria-hidden="true"></i>
                                </button>
                            </a>
                        </td>
                        <td class="text-right">
                            <form th:method="post" th:action="@{/plan/{id}/delete(id=${p.id})}">
                                <button type="submit" name="delete" value="delete" class="btn badge badge-danger">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </form>
    </fieldset>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <div class="text-muted" th:replace="fragments/footer :: footer"></div>
    </div>
</footer>

</body>
</html>
