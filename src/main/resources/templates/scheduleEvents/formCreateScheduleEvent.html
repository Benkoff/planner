<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<html lang="en">
<head>
    <title>Teacher Profile</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Latest minified Bootstrap, JQuery, Moment-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='teacher')"/>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h4 class="h3 mb-3 font-weight-normal" th:inline="text">
        <small>Teacher</small>
    </h4>
    <fieldset>
        <form th:method="post" th:action="@{/schedule-events/new}" th:object="${newEvent}" class="form" id="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" placeholder="Title" id="title"
                       th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" placeholder="Description" id="description"
                       th:field="*{description}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input class="form-control" type="text" placeholder="Location" id="location"
                       th:field="*{location}" required>
            </div>

            <div class="form-group">
                <label for="startOfEvent">Start Date/Time Of Event</label>
                <input class="form-control" type="text" placeholder="start of event" id="startOfEvent"
                       th:field="*{startOfEvent}" required>
            </div>

            <div class="form-group">
                <label for="endOfEvent">End Date/Time Of Event</label>
                <input class="form-control" type="text" placeholder="end of event" id="endOfEvent"
                       th:field="*{endOfEvent}" required>
            </div>
            <div class="form-group">
                <label for="eventType">Select Event Type</label>
                <div class="input-group">
                    <select multiple class="form-control" name="eventType" id="eventType"
                            th:field="*{eventType}" size="10">
                        <option th:each="type : ${eventTypes}"
                                th:value="${type.name}"
                                th:text="${type.name}">
                            Subject
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8">
                    <button class="btn btn-primary btn-block" name="action" value="save" type="submit">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </fieldset>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <span class="text-muted">
        <div th:replace="fragments/footer :: footer"/>
        </span>
    </div>
</footer>

</body>
</html>
