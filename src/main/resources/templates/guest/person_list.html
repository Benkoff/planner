<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="uk">
<head>
    <title>Guest List</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Latest minified Bootstrap, JQuery, Moment-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='guest')"></div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h4 class="h3 font-weight-normal" th:inline="text"><small>Guests</small></h4>
    <div class="table-responsive" th:if="${not #lists.isEmpty(persons)}">
        <table class="col-lg-12 table table-sm table-hover">
            <thead>
            <tr>
                <th class="text-left">LastName</th>
                <th class="text-left">FirstName</th>
                <th class="text-left">Patronym</th>
                <th>Phone</th>
                <th>Email</th>
                <th class="text-right" style="width: 10%">Edit</th>
                <th class="text-right" style="width: 10%">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td class="text-left" th:text="${person.getLastName()}">Surname</td>
                <td class="text-left" th:text="${person.getFirstName()}">Name</td>
                <td class="text-left" th:text="${person.getPatronymicName()}">Patronym</td>
                <td th:text="${person.getPhoneNumber()}">Phone</td>
                <td th:text="${person.getEmail()}">Email</td>
                <td class="text-right">
                    <form th:method="post" th:action="@{/guest/{id}(id=${person.id})}">
                        <button type="submit" name="edit" value="edit" class="btn badge badge-primary">
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </button>
                    </form>
                </td>
                <td class="text-right">
                    <form th:method="post" th:action="@{/guest/{id}/delete(id=${person.id})}">
                        <button type="submit" name="delete" value="delete" class="btn badge badge-danger">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <div class="text-muted" th:replace="fragments/footer :: footer"></div>
    </div>
</footer>

</body>
</html>
