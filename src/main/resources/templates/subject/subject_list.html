<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="uk">
<head>
    <title>Subject List</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Latest minified Bootstrap, JQuery, Moment-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='subject')"></div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h4 class="h3 font-weight-normal" th:inline="text"><small>Subjects</small></h4>
    <form th:action="@{/subject/add}" method="post">
        <div class="input-group input-group-sm mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">New Subject</span>
            </div>
            <input class="form-control form-control-sm" type="text" id="new_title"
                   placeholder="Title of study subject" th:name="new_title" >
            <div class="input-group-append">
                <button class="btn btn-outline-success btn-sm" type="submit">Add New</button>
            </div>
        </div>
    </form>
    <div class="table-responsive" th:if="${not #lists.isEmpty(subjects)}">
        <table class="col-lg-12 table table-sm table-hover">
            <thead class="">
            <tr>
                <th class="text-left">Title</th>
                <th class="text-right" style="width: 10%">Edit</th>
                <th class="text-right" style="width: 10%">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td class="text-left">
                    <span th:if="${subject.id != editId}" th:text="${subject.title}">
                        Title
                    </span>
                    <form class="form-inline" th:method="post" th:if="${subject.id == editId}"
                          th:action="@{/subject/{id}/edit(id=${subject.id})}">
                        <input type="hidden" th:field="${editId}"/>
                        <div class="input-group col-lg-10">
                            <input class="form-control form-control-sm align-content-start" type="text" id="new_title"
                                   th:value="${subject.title}" th:name="new_title" >
                            <div class="input-group-append">
                                <button class="btn btn-outline-success btn-sm" type="submit">Edit</button>
                            </div>
                        </div>
                    </form>
                </td>
                <td class="text-right">
                    <form th:method="post" th:action="@{/subject/{id}(id=${subject.id})}">
                        <button type="submit" name="edit" value="edit" class="btn badge badge-primary">
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </button>
                    </form>
                </td>
                <td class="text-right">
                    <form th:method="post" th:action="@{/subject/{id}/delete(id=${subject.id})}">
                        <button type="submit" name="delete" value="delete" class="btn badge badge-danger">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <div class="text-muted" th:replace="fragments/footer :: footer"></div>
    </div>
</footer>

</body>
</html>
